    <h1>Linux 常用命令</h1>
  <ul>
    <li><code>ls -alh</code>：列出详细信息</li>
    <li><code>grep -R "关键字" .</code>：递归搜索</li>
    <li><code>tail -f app.log</code>：实时查看日志</li>
    <li><code>chmod +x *.sh</code>：给脚本加执行权限</li>
    <li><code>netstat -tunlp | grep 8080</code>：查端口占用</li>
  </ul>
  <p>掌握这 5 条命令，日常开发和排查问题足够用。</p>
