    <h1>MyBatis 使用笔记</h1>
  <p>
    MyBatis 作为半自动 ORM，SQL 自控力极强。只需三步即可跑通：
    1) 在 <code>application.properties</code> 配好数据源；
    2) 写接口 + XML/SQL；
    3) 启动类加 <code>@MapperScan</code>。
  </p>
  <p>
    小技巧：开启 <code>mybatis.configuration.log-impl=STDOUT_LOGGING</code>
    能在控制台直接打印 SQL，定位问题快 10 倍。
  </p>
