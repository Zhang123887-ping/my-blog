    <h1>Spring Boot 初体验</h1>
  <p>
    第一次用 Spring Boot，最大的感受就是<strong>开箱即用</strong>。
    只需在 <code>start.spring.io</code> 勾选 Web 和 Thymeleaf，
    下载后一条命令 <code>./mvnw spring-boot:run</code> 就能把项目跑起来。
    内嵌的 Tomcat 省去了部署烦恼，热加载让调试效率直接翻倍。
  </p>
  <p>
    配置文件也极简：<code>application.properties</code> 里两行就能改端口和关缓存。
    总之，Spring Boot 让 Java Web 开发回归「写业务」本身。
  </p>
